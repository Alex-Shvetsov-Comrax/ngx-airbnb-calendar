<div class="hero is-fullheight">
  <div class="hero-head">
    <div class="container">
      <div class="columns">
        <div class="column is-6 is-offset-3">
          <input
            type="text"
            class="input"
            placeholder="Pick a date range"
            [(ngModel)]="date" 
            airbnb-calendar
            [options]="options" 
            (newDate)='newDateRecived($event)'
            (sleepingPlace)='newSleepingPlaceRecived($event)'
            (prevDate)='prevDateRecived($event)'
          />
        </div>
      </div>
    </div>
  </div>
</div>
