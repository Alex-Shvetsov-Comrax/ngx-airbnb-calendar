<div class="airbnb-calendar-container">
  <div class="airbnb-calendar">
    <section class="calendar">
      <div class="controls">
        <svg xmlns="http://www.w3.org/2000/svg" width="8" height="14" class="chevron-left">
          <path fill="#222"
            d="M7.5 14a.498.498 0 01-.354-.146l-6.5-6.5a.5.5 0 010-.707l6.5-6.5a.5.5 0 01.707.707L1.707 7l6.146 6.146A.5.5 0 017.5 14z" />
        </svg>
        <span class="month-name">{{ calendar.title }}</span>
      </div>
      <div class="calendar-day-names">
        <span *ngFor="let name of calendar.dayNames" class="day">{{ name }}</span>
      </div>
      <div class="calendar-days">
        <span *ngFor="let day of calendar.days; let i = index" [ngClass]="{
            'day': true,
            'is-prev-month': !day.isSameMonth,
            'is-today': day.isToday,
            'is-selected': day.isSelected,
            'is-disabled': !day.isSelectable
          }">
          {{ day.day }}
        </span>
      </div>
    </section>
    <section class="calendar">
      <div class="controls">
        <span class="month-name">September 2020</span>
        <svg xmlns="http://www.w3.org/2000/svg" width="8" height="14" class="chevron-right">
          <path fill="#222"
            d="M1 14c.133 0 .26-.053.354-.146l6.5-6.5a.5.5 0 000-.707l-6.5-6.5a.5.5 0 00-.707.707L6.793 7 .647 13.146A.5.5 0 001 14z" />
        </svg>
      </div>
      <div class="calendar-day-names">
        <span *ngFor="let name of calendarNext.dayNames" class="day">{{ name }}</span>
      </div>
      <div class="calendar-days">
        <span *ngFor="let day of calendarNext.days; let i = index" [ngClass]="{
          'day': true,
          'is-prev-month': !day.isSameMonth,
          'is-today': day.isToday,
          'is-selected': day.isSelected,
          'is-disabled': !day.isSelectable
        }">
          {{ day.day }}
        </span>
      </div>
    </section>
  </div>
</div>
