<div class="airbnb-calendar-container" *ngIf="isOpened">
  <div class="airbnb-calendar">
    <section class="calendar">
      <div class="controls">
        <svg xmlns="http://www.w3.org/2000/svg" width="8" height="14" class="chevron-left" (click)="prevMonth()">
          <path fill="#222"
            d="M7.5 14a.498.498 0 01-.354-.146l-6.5-6.5a.5.5 0 010-.707l6.5-6.5a.5.5 0 01.707.707L1.707 7l6.146 6.146A.5.5 0 017.5 14z" />
        </svg>
        <span class="month-name">{{ calendar.title }}</span>
      </div>
      <div class="calendar-day-names">
        <span *ngFor="let name of calendar.dayNames" class="day">{{ name }}</span>
      </div>
      <div class="calendar-days">
        <span *ngFor="let day of calendar.days; let i = index" [ngClass]="{
            'day': true,
            'is-prev-month': !day.isSameMonth,
            'is-today': day.isToday,
            'is-selected': day.isSelected,
            'is-disabled': !day.isSelectable,
            'is-included': day.isIncluded,
            'is-invisible': !day.isVisible,
            'is-active': day.isActive || (fromToDate.from === day.date || fromToDate.to === day.date)
          }" (click)="selectDay(i, 'primary')">
          {{ day.day }}
        </span>
      </div>
    </section>
    <section class="calendar">
      <div class="controls">
        <span class="month-name">{{ calendarNext.title }}</span>
        <svg xmlns="http://www.w3.org/2000/svg" width="8" height="14" class="chevron-right" (click)="nextMonth()">
          <path fill="#222"
            d="M1 14c.133 0 .26-.053.354-.146l6.5-6.5a.5.5 0 000-.707l-6.5-6.5a.5.5 0 00-.707.707L6.793 7 .647 13.146A.5.5 0 001 14z" />
        </svg>
      </div>
      <div class="calendar-day-names">
        <span *ngFor="let name of calendarNext.dayNames" class="day">{{ name }}</span>
      </div>
      <div class="calendar-days">
        <span *ngFor="let day of calendarNext.days; let i = index" class="day" [ngClass]="{
          'is-disabled': !day.isSelectable,
          'is-prev-month': !day.isSameMonth,
          'is-today': day.isToday,
          'is-selected': day.isSelected,
          'is-included': day.isIncluded,
          'is-invisible': !day.isVisible,
          'is-active': day.isActive || (fromToDate.from === day.date || fromToDate.to === day.date)
        }" (click)="selectDay(i, 'secondary')">
          {{ day.day }}
        </span>
      </div>
    </section>
  </div>
</div>
